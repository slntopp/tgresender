tgresender:
  api_id: your_api_id
  api_hash: your_api_hash
  resend:
    from_username_or_id: # From username or chat id(check chat id with --verbose flag)
      to: username_or_id # To username or chat id(check chat id with --verbose flag)
      copy: true|false # false If message should be forwarded, true if copied and sent
    # Note, that chat_id in "from" should be in parenthesis, like "-bignumber"
